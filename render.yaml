# render.yaml
# Final Blueprint using a single Web Service running from the root.

services:
  # The Backend API AND Frontend Server (Node.js/Express)
  - type: web
    name: webhosting- # Or whatever you named your web service
    env: node
    plan: free
    branch: main
    
    # NO rootDir here. The commands run from the project root.
    
    # Build and Start Commands
    buildCommand: "npm install"
    startCommand: "node server.js"
    
    # Disk for storing deployed websites
    disks:
      - name: deployments
        mountPath: /opt/render/project/src/deployments
        sizeGB: 1
      - name: uploads
        mountPath: /opt/render/project/src/uploads
        sizeGB: 1
        
    # Environment Variables
    envVars:
      - key: MONGO_URI
        fromDatabase:
          name: platform-db # Must match the database name below
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: DOMAIN_NAME
        fromService:
          type: web
          name: webhosting- # MUST match the 'name' of this service
          property: host

# The Database (MongoDB)
databases:
  - name: platform-db
    plan: free
